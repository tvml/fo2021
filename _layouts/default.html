<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css" />
    <!--link rel="stylesheet" href="{{site.baseurl}}/style.css" /-->
    <script src="{{site.baseurl}}/assets/js/respond.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="{{site.description}}"/>
    <meta name="author" content="{{site.author}}"/>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />
    <link rel="stylesheet" href="{{site.baseurl}}/resources/fontello/css/fontello.css">
    <link rel="stylesheet" href="{{site.baseurl}}/resources/fontello/css/animation.css">

  </head>
  <body>


    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title}}</h1>
          <p>{{ site.subtitle}}</p>
          <hr>
          <span class="credits left">Prof. Giorgio Gambosi</span>
          <span class="credits right">a.a. 2017-2018</span>
        </div>
        </section>

          <nav>
            <h3>Links</h3>
            <ul>
                <li><i class="icon-home"></i>   <a href="{{site.baseurl}}/">Home</a></li>
                <li><i class="icon-info"></i>   <a href="{{site.baseurl}}/">Informazioni</a></li>
                <li><i class="icon-mail"></i>   <a href="{{site.baseurl}}/programma">Programma</a></li>
                <li><i class="icon-popup"></i>     <a href="{{site.baseurl}}/lucidi">Lucidi</a></li>
                <li><i class="icon-list"></i>    <a href="{{site.baseurl}}/codici">Codice</a></li>
            </ul>

            <h3>Second Heading</h3>
            <ul>
                <li><i class="icon-link"></i>   <a href="#">Link 1</a></li>
                <li><i class="icon-link"></i>   <a href="#">Link 2</a></li>
                <li><i class="icon-link"></i>   <a href="#">Link 3</a></li>
            </ul>
        </nav>
        
        
        <main>
            {{ content }}
        </main>

      

    </div>
    <script src="{{site.baseurl}}/script/scripts.js"></script>
  </body>
</html>
